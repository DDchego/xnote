{% extends ../base.html %}

{% block head %}
<style type="text/css">

.search-key {
    background-color: #FF8000;
    color: #000;
}

</style>
{% end %}

{% block body %}

<div>
    <p style="color:red">{{?error}}</p>
</div>
<div class="col-md-12">
<pre style="float:left; width: 50px;">{% for l in range(1, lines+1) %}{{"%04d\n" % l}}{% end %}</pre>
<pre class="col-md-11">{% raw content %}&nbsp;</pre>
</div>

<script type="text/javascript">$("#menu-analyze").addClass("active");</script>
{% end %}
