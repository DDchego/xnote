<div class="col-md-12">
    <table id="fileTable" class="col-md-12 table">
    {% for i, item in enumerate(files) %}
        <tr>
            <td>{{i+1}}</td>
            <td>
                {{item.display_name}}
                <div>
                    {{xutils.wday_map[item.tm_wday]}}
                    {% if item.tm_hour == "*" %} 每小时 {% else %} {{item.tm_hour}}时 {% end %}
                    {% if item.tm_min == "*" %} 每分钟 {% else %} {{item.tm_min}}分 {% end %}
                </div>
            </td>
            <td>
                <div style="width: 100px;">
                    {% if item.id %}
                    <input class="dialog-btn" type="button" value="编辑" 
                        dialog-url="/file/memo/edit?id={{item.id}}" 
                        href="/file/memo/edit?id={{item.id}}" />
                    <input type="button" class="link-btn btn-danger" value="删除" href="/file/memo/remove?id={{item.id}}" confirm-message="确认删除 {{item.display_name}} ?">
                    {% end %}
                </div>
            </td>
        </tr>
    {% end %}
    </table>
</div>

<div class="col-md-12 top-offset-1">
    <input class="dialog-btn" type="button" value="添加" dialog-url="/file/memo/edit" />
</div>
