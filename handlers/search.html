{% init file_id = "" %}

<div class="col-md-12">
  <form id="search_form" method="GET" action="{{?action,'/search/search'}}">
      <div class="input-group">
          <input type="text" id="key" name="key" class="searchInput" value="{{?key}}" placeholder="输入指令或搜索关键字" />
          <button class="searchBtn">搜&nbsp;索</button>
      </div>
  </form>
</div>
<div class="col-md-12" style="padding-bottom: 5px;">
    {% if _has_login %}
    <div class="left" style="float: left;">
        <input type="button" class="link-btn" value="新建" message="资料名" action="" href="/file/add?parent_id={{file_id}}"/>
        <input type="button" class="prompt-btn" value="新建组" message="分组名" 
        action="/file/add?type=group&parent_id={{file_id}}&name="/>
    </div>
    {% end %}
</div>

<script type="text/javascript">

$(function () {
  $("#key").focus();
  // $("#key").val("");
  var key = $("#key").val();
  $("#key").val(key);
  // 不开启自动提交
  return;
  // change事件必须要改变焦点才会触发
  // TODO 根据当前的工作模式选择输入方式
  $("#key").bind("keyup", function (event) {
    var newKey = $("#key").val();
    console.log("key="+newKey);
    console.log(event);
    var keyCode = event.keyCode;
    switch (keyCode) {
      // shift
      case 16: return;
    }
    (function (oldKey) {
      setTimeout(function () {
        var keyValue = $("#key").val();
        if (keyValue == "") {
          return;
        }
        // 没有再编辑
        if (keyValue == oldKey) {
          $("#search_form").submit();
        }
      }, 1000);
    }) (newKey);
  });
});
</script>
