{% if page_max > 0 %}
<p>
    <a class="x-page-link" href="#">共{{page_max}}页</a> 
    {% if page > 1 %}
    <a class="x-page-link" href="{{page_url}}{{page-1}}">上一页</a>
    {% end %}
    
    <a class="x-page-link x-page-active" href="#">{{page}}</a>
    {% if page < page_max %}
    <a class="x-page-link" href="{{page_url}}{{page+1}}">下一页</a>
    {% end %}
    <span>分页大小</span>
    <a class="x-page-size" href="{{page_url}}{{page}}&pagesize=20">20</a>
    <a class="x-page-size" href="{{page_url}}{{page}}&pagesize=50">50</a>
</p>
{% end %}
