<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>分屏模式</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        body {
            margin:0px;
            padding:0px;
        }
        .header {
            position: absolute;
            width: 100%;
            height: 40px;
            top: 0px;
            background-color: black;
            line-height: 40px;
            padding-right: 5px;
        }

        .main {
            position: absolute;
            top: 40px;
            bottom: 20px;
            width: 100%;
        }

        .footer {
            position: absolute;
            bottom: 0px;
            height: 20px;
            width: 100%;
        }

        .header-link {
            display: inline-block;
            cursor: pointer;
            line-height: 40px;
            padding-left: 10px;
            padding-right: 10px;
            color: white;
            text-decoration: none;
        }

        .header-link:hover {
            /*background-color: #ccc;*/
            color: #ccc;
        }
        .search-box {
            float: right;
        }

        .search-box input {
            width: 300px;
            height: 25px;
        }

        .frame {
            float: left;
            width: 50%;
            height: 100%;
            border-right: 1px solid #ccc;
        }
        
        iframe {
            float: left;
            margin:0px;
            padding:0px;
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }

        .float-left {
            float:left;
        }
        #ctrlArea {
            width: 200px;
        }
        .col-md-12 {
            float: left;
            width: 100%;
        }
        .col-md-6 {
            float: left;
            width: 50%;
        }
        .control {
            width: 50%;
            border-left: 1px solid #ccc;
        }
        .hide {
            display: none;
        }
        .iframe-state {
            float: left;
            width: 50%;
            overflow: auto;
            font-size: 14px;
            background-color: #eee;
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class='header'>
    <div class="header-link-box">
        <a href="/system/index" class="header-link">返回系统</a>
    </div>
    <div class="search-box hide">
        <input placeholder='搜索'>
        <button>搜索</button>
    </div>
</div>
<div class="main col-md-12">
    <div class="frame">
        <iframe class='left-iframe'  id="f1" data-label-id="iframeLabel1" src="/"></iframe>
    </div>
    <div class="frame">
        <iframe class='right-iframe' id='f2' data-label-id="iframeLabel2" src='/message?status=created'></iframe>
    </div>
</div>
<div class="footer">
    <div class="iframe-state" id="iframeLabel1"></div>
    <div class="iframe-state" id="iframeLabel2"></div>
</div>
<script src="/static/lib/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script>
$(document.body).ready(function () {
    var maxHeight = window.innerHeight;
    // var height = maxHeight - 20;
    // $("iframe").css("height", height);
    $("iframe").on("load", function (e) {
        var id = $(this).attr("data-label-id");
        var src = $(this)[0].contentWindow.location.href;
        $("#" + id).text(src);
    })
})
</script>
</body>
