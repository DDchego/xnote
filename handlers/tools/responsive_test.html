{% extends base.html %}

{% block body %}

<!-- <script type="text/javascript" src="/static/lib/html2canvas.min.js"></script>
 -->
<div class="col-md-12">
    <input id="url" style="width: 300px;">
    <select id="size">
        <option value="middle">1366x768</option>
        <option value="small">360x640</option>
    </select>
    <button id="renderBtn">展示</button>
</div>
<iframe id="frame" style="width: 100%; height: 100%; border: 1px solid #ccc;"></iframe>

<div id="screenshot"></div>

<script type="text/javascript">
$("#renderBtn").on("click", function () {
    var size = $("#size").val();
    if (size == "middle") {
        $("#frame").css({width: "1366px", height: "768px"});
    } else if (size == "small") {
        $("#frame").css({width: "360px", height: "640px"});
    }
    $("#frame").attr("src", $("#url").val());
})
</script>

{% end %}
