<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=0"/>
    <title>Xnote</title>
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link rel="bookmark" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/css/xnote.css"/>
    <script src="/static/lib/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/static/js/utils.js"></script>
    <script type="text/javascript" src="/system/stats"></script>
    <script type="text/javascript" src="/static/js/xnote-ui.js"></script>
    <style type="text/css">

      body {
      }

      #nav-left {
        margin-left: 0px;
        padding-left: 2px;
      }

      li.nav-header {
          /* background-color: #ffd0a0; */
          /* color: black;*/
          list-style-type: none;
      }

      li.nav-item {
          list-style-type: none;
      }

      li.nav-item a {
          /* text-decoration: none; */
          /* cursor: hand; */
          /* width: 100%; */
          /* color: blue; */
          font-size: small;
          text-decoration: none;
          background-color: inherit;
      }

      li.nav-item a:hover {
        text-decoration: underline;
      }

      .base-footer {
        float: left;
        width: 100%;
        margin-top: 20px;
      }

    </style>
    {% block head %} {% end %}
    
    <!-- base.html -->
</head>
    <body style="margin: 0">
        {# 菜单 #}
        <div class="xnote-menu col-md-12" style="display: block;position: fixed;z-index:1000;background: #333;">

            {# 公告内容，只显示一条数据，由链接跳转到列表 #}
            {% if _top_notice != None %}
            <div class="x-center" style="background-color: #ffc;">
              <span>{{_top_notice}}</span>
            </div>
            {% end %}

            <div class="x-center">
            {% if _has_login %}
              <li class="menu-item"><a href="/file/group">资料</a></li>
              <li class="menu-item"><a href="/system/index">系统</a></li>
              <li class="menu-item"><a href="/tools/date.html">日历</a></li>
              <!-- <li class="menu-item"><a href="/wiki/tools.md">功能</a></li> -->
            {% end %}

            {% if not _has_login %}
              <li class="menu-item"><a href="/login">登陆</a></li>
            {% else %}
              <li class="menu-item"><a href="/logout">登出</a></li>
            {% end %}

            </div>
        </div>
        <div class="col-md-12">
          <div class="x-center">
            <div class="col-md-12" style="height: 50px"></div>
            <div class="col-md-12 base-body">
               {% block body %} {% end %}
            </div>
            <!-- Footer -->
            <div class="base-footer">
              <div style="height: 50px;"></div>
            </div>
          </div>
        </div>
        <!-- Main Part End -->
        <div class="x-dialog-background"></div>
    </body>
</html>
