{% extends base.html %}

{% block head %}
<style type="text/css">
label {
    float: left;
    width: 80px;
}
</style>
{% end %}

{% block body %}
    
    {% include "note/base_title.html" %}
    
    <form method="POST" action="">
        <div>
            <label>标题</label> 
            <input type="text" class="mid-text" name="name" value="{{name}}" style="width:200px;"/>
            <div>
                <label>类型</label>
                <input type="radio" name="type" value="md" checked>Markdown
                <input type="radio" name="type" value="html">富文本
            </div>
            <div>
                <label>分类</label>
                <select name="parent_id">
                    {%for item in groups %}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {% end %}
                </select>
            </div>
        </div>
        <div>
            <label>&nbsp;</label>
            <button class="mid-text">添加</button>
        </div>
        <p style="color: red;">{{error}}</p>
    </form>
{% end %}
