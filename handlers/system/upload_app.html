{% extends base.html %}

{% block head %}
<style type="text/css">
    .error-div {
        color:red;
    }
</style>
{% end %}

{% block body %}

{% init app_list = [] %}

<h2 class="top-offset-1">App包上传</h2>
<div class="top-offset-1">
<table class="col-md-12 top-offset-1">
    <tr>
        <th>包名</th>
        <th>大小</th>
    </tr>
    {% for app in app_list %}
        <tr>
            <td><a href="/app/{{app.app_name}}/index.html">{{app.app_name}}</a></td>
            <td>{{app.size}}</td>
        </tr>
    {% end %}
</table>
</div>

<div class="error-div">{{error}}</div>

<div class="top-offset-1">
<form enctype="multipart/form-data" method="POST">
    <input type="file" name="file"/>
    <input type="submit" value="上传app包"/>
</form>
</div>

{% end %}
