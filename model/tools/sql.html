{% extends ../base.html %}

{% block body %}

<div class="col-md-12">
<form>
    <p>Path
    <select name="path">
        {% for p in path_list %}
            {% if p == path %}
                <option value="{{p}}" selected=true>{{p}}</option>
            {% else %}
                <option value="{{p}}">{{p}}</option>
            {% end %}
        {% end %}
    </select>
    </p>

<textarea name="sql" style="width:100%;" rows = 6>{{sql}}</textarea>
<button>Run</button>
</form>
</div>

<div class="col-md-12">
{% if len(keys) > 0 %}

<table>
<tr>
    {% for key in keys %}
    <th>{{key}}</th>
    {% end %} <!-- for end -->
</tr>

    {% for record in result_list %}
    <tr>
    {% for val in record.values() %}
        <td>{{val}}</td>
    {% end %}
    </tr>

    {% end %}

</table>

{% end %} <!-- if end -->

</div>

<div style="color:red;">
{{error}}
</div>

{% end %}
