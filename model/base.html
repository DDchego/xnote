<html>

    <title>Xnote</title>
    <link rel="shortcut icon" href="/static/favicon.ico"/>

    <link rel="stylesheet" href="/static/css/xnote.css"/>
    <script src="/static/lib/jquery/jquery-2.2.3.min.js"></script>
    {% block head %} {% end %}
    
    <!-- base.html -->
</head>

    <body style="margin: 0">
      <div class="xnote-menu col-md-12" style="display: block;/*position: fixed*/;background: #333;">
          <!-- <li class="menu-item"><a href="/file/group">首页</a></li> -->

          <!-- <li class="menu-item"><a href="/image/index">图片</a></li> -->
          <div class="col-md-1" style="height:1em;"></div>
          {% if _has_login %}
            <li class="menu-item"><a href="/file/recent_edit">资料</a></li>
            <!-- <li class="menu-item"><a href="/fs/">文件</a></li> -->
            <li class="menu-item"><a href="/system/sys">系统</a></li>
            <li class="menu-item"><a href="/tools/date.html">任务</a></li>
            <li class="menu-item"><a href="/wiki/tools.md">功能</a></li>
          {% end %}

          {% if not _has_login %}
            <li class="menu-item"><a href="/login">登陆</a></li>
          {% else %}
            <li class="menu-item"><a href="/logout">登出</a></li>
          {% end %}
      </div>
      <div class="col-md-1" style="height: 100%;"></div>

            </div> -->
            <!--
              <div style="float:left;width:20%;padding-top:5px;">

              -->
          {% if _has_login %}
            <div class="row">
               {% block body %} {% end %}
            </div>
          {% else %}

          {% end %}
            <!-- Footer -->
            <div>
                <div class="col-md-12" style="height:20px;"/>

                <div class="col-md-12" style="height:50px;"/>
