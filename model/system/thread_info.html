{% extends ../master.html %}

{% block head %}

<style>
table {
 font-family: verdana,arial,sans-serif;
 font-size:14px;
 color:#333333;
 border-width: 1px;
 border-color: #666666;
 border-collapse: collapse;
}
table th {
 border-width: 1px;
 padding: 8px;
 border-style: solid;
 border-color: #666666;
 background-color: #dedede;
}
table td {
 border-width: 1px;
 padding: 8px;
 border-style: solid;
 border-color: #666666;
 background-color: #ffffff;
}
</style>

{% end %}

{% block body %}

<div>
<table border="border:#ff6600 1px solid">
    <tr>
        <th>编号</th>
        <th>Name</th>
        <th>is_alive</th>
        <th></th>
    </tr>
{% for idx,thread in enumerate(thread_list) %}
    <tr>       
        <td>{{idx+1}}</td>
        <td>{{thread.getName()}}</td> 
        <td>{{thread.is_alive()}}</td>
        <td>{{thread.__dict__}}</td>
    </tr>
{% end %}

</table>
</div>

{% end %}
